<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK-PAPER-SCISSORS</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Let's play! ROCK-PAPER-SCISSORS</h1>
            <div>
                <button class="gamectrl_btn" id="start">START</button>
                <button class="gamectrl_btn" id="reset" disabled>RESET</button>
                <button class="gamectrl_btn" id="endgame" disabled>END GAME</button>
            </div>
        </div>
        <div class="content inactive">
            <h1>Begin the game by pressing the "START" button </h1>
            <div class="game-el-container">
                <h2>Click on your choice:</h2>
                <button class="option" id="rock">ROCK</button>
                <button class="option" id="paper">PAPER</button>
                <button class="option" id="scissors">SCISSORS</button>
                <div class="score">
                    <h2 id="partial-result"></h2>
                    <div class="player-score">
                        <h2>YOUR SCORE:</h2>
                        <h1 id="player-score-lbl">--</h1>
                    </div>
                    <div class="cpu-score">
                        <h2>CPU SCORE:</h2>
                        <h1 id="cpu-score-lbl">--</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="cover"></div>
        <div class="winnerPopup">
            <h1 id="whoWon"></h1>
            <h3>Do you want to play again?</h3>
            <div class="foot-btns">
                <button class="gamectrl_btn" id="continue">NEW GAME</button>
                <button class="gamectrl_btn" id="finish">END GAME</button>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
